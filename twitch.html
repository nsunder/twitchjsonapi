<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="author" content="sunder">
<meta name="keywords" content="Twitch, Broadcast">
<meta name="viewport" content="width= device-width, initial-scale=1">
<title> Wiki Search </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="js/jquery.js"></script>

<link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container">
  <div class="row text-center">
    <div class="col-md-offset-3" id="Appcontainer">
      <div id="header">
        <h1 > Twitch Streamers </h1>
     </div>

      <div id="mynavbar">
          <div class="col-md-4 col-xs-4">
              <button data-display="all"> ALL </button>
          </div>

          <div class="col-md-4 col-xs-4">
             <button data-display="online"> Online </button>
          </div>

          <div class="col-md-4 col-xs-4">
             <button data-display="offline"> Offline </button>
          </div>
        </div>

          <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>

          <div class="output" id="helper"></div>


  </div>
</div>
</div>

<script src="app.js"></script>

</body>
</html>
